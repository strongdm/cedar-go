name: Realworld (Corpus) Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  corpus:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run corpus tests
        run: go test -run '^TestCorpus$' ./...
